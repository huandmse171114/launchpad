_schema-version: 3.3.0
ID: launchpad
version: 1.0.0
description: "Launchpad"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: launchpad-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: launchpad-destination
      - name: launchpad-auth
      - name: launchpad_dedicated-db

  - name: launchpad-app-deployer
    type: com.sap.application.content
    path: .
    parameters:
      keep-existing-routes: true
    requires:
      - name: launchpad-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - uipublicflp.zip
          name: uipublicflp
          target-path: resources/

  - name: launchpad
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: launchpad-destination
      - name: launchpad-auth
      - name: launchpad-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: uipublicflp
    type: html5
    path: app/uipublicflp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: launchpad_dedicated-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: launchpad_dedicated-db

resources:
  - name: launchpad-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: launchpad-${org}-${space}
        tenant-mode: dedicated

  - name: launchpad-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: launchpad-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: launchpad-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: launchpad_dedicated-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared